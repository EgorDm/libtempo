language: python
branches:
  except:
  - dev
matrix:
  include:
  - os: linux
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-6
        - g++-6
        - cmake
        - gfortran
        - liblapack-dev
        - libfftw3-dev
        - libsndfile1-dev
    env:
    - CXX=g++-6
    - CC=gcc-6
    - PIP=pip
    python: 3.6.5
install:
- echo "TESTVAR -> $TEST"
- "$PIP install -r requirements.txt --upgrade"
- python --version
- cmake -H. -Bbuild-proj
- echo "Building tests"
- cd build-proj
- cmake --build . --target all
- cd ..
script:
- pip install .
- echo "Performing python library tests"
- python ./test/test_libtempo_py/integration_test.py
- echo "Performing CPP tests"
- cd build-proj
- "./test/test_libtempo/test_libtempo"
- "./test/test_main/test_main"
- cd ..
notifications:
  email: false
deploy:
  provider: pypi
  user: egordm
  password:
    secure: 
  distributions: sdist bdist_wheel
env:
  global:
    secure: 
